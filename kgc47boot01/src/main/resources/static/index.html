<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<h1>显示全部学生</h1>
<table border="1" id="tab">
	<tr>
		<th>学生编号</th>
		<th>学生姓名</th>
		<th>学生生日</th>
	
	</tr>

</table>

<script type="text/javascript">

$(function(){
	
	$.get("getAll",function(data){
		$.each(data,function(i,e){
			var tr="<tr><td>"+e.sid+"</td><td>"+e.sname+"</td><td>"+e.borndate+"</td></tr>";
			$("#tab").append(tr);
		});
		
		
	},"json")
})

</script>
</body>
</html>
